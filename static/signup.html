<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
</head>
<body>
    <h1>SIGNUP</h1>

    <form action="/api/v1/signup" method="POST" enctype="application/x-www-form-urlencoded">
        <p>Создание пользователя</p>

        <label>
            ИМЯ:
            <input type="text" name="name">
        </label>
        <br>
        <label>
            ФАМИЛИЯ:
            <input type="text" name="surname">
        </label>
        <br>
        <label>
            ВОЗРАСТ:
            <input type="text" name="age">
        </label>
        <br>
        <label>
            EMAIL:
            <input type="text" name="email">
        </label>
        <br>
        <label>
            ЯЗЫК:
            <select name="lang">
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
            </select>
        </label>
        <br>
        <label>
            ПАРОЛЬ:
            <input type="password" name="password">
        </label>
        <br>
        <button type="submit">СОЗДАТЬ</button>
    </form>
</body>
</html>
